database:
  path: "./security_events.db"

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL

sources:
  linux:
    enabled: true
    auth_log_path: "/var/log/auth.log"
  windows:
    enabled: true
  macos:
    enabled: true

rules:
  brute_force:
    enabled: true
    max_failed_attempts: 5
    window_minutes: 10
  
  sudo_suspicious:
    enabled: true
    unusual_users: ["www-data", "nobody", "guest"]
  
  rapid_login:
    enabled: true
    max_attempts: 10
    window_minutes: 5

api:
  host: "0.0.0.0"
  port: 5000
  debug: false
